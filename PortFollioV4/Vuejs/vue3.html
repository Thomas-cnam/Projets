<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    <!-- importation vue.js -->

    </script>


</head>

<body>
    <!-- balise racine ou fonctionne vue.js -->
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="phrase"> {{ message }}, Login : <input type="text" v-model="user"> </input> vous êtes connecté
                    en tant que {{user}}</p>
                <!-- directive attrivue v-model = il s'inchronise  la données rentrée avec la vue donc ici le v-model changera le nom de l'user -->
                <!-- donc cela change l'attribut nom en tant réel  -->

                <!-- ------------------------------------------------------ -->


                <h1> Produits disponible </h1>

                <div class="row2">
                    <div class="colonne" v-for="produit in produits">
                        <!--  pour chaque produits cela vas répéter la balise/ ça affichera chacune des infos -->
                        <p class="produits">
                            Afficher mes produits : {{ produit }}
                            <!-- il faut afficher le produit du haut et non le tableau -->
                            <button v-on:click="commander(produit)"> Commander </button>
                            <!-- v-on pour faire des actions  -->
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        const {
            createApp
        } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    user: "Thomas",
                    produits: ["Pizza", "Burger", "Tacos", "Salade"],
                    commandes: []
                }
            },
            methods: {
                commander: function (produit) {
                    console.log("oui" + " " + produit);
                    this.commandes.push(produit); // le this est pour faire référence à l'instance en cours donc celle de la vue 
                    
                    
                }
            }
        }).mount('#app');
    </script>


</body>

</html>
